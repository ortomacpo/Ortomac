
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrtoPhysio Manager | Ortomac</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            -webkit-font-smoothing: antialiased;
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeInUp { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        @keyframes fadeInLeft {
          from { opacity: 0; transform: translateX(-20px); }
          to { opacity: 1; transform: translateX(0); }
        }
        .animate-fadeInLeft { animation: fadeInLeft 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }

        .rounded-2\.5xl { border-radius: 1.25rem; }

        #error-display {
            display: none;
            position: fixed;
            inset: 0;
            background: #fff;
            color: #ef4444;
            padding: 2rem;
            z-index: 9999;
            font-family: monospace;
            overflow: auto;
        }
    </style>
    <script>
        // Polyfill essencial para evitar erro de "process is not defined" no navegador
        window.process = { env: { API_KEY: "" } };
        window.addEventListener('error', function(event) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML += `<p><strong>Erro detectado:</strong> ${event.message}</p><pre>${event.error?.stack || ''}</pre>`;
            }
        });
    </script>
<script type="importmap">

    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.39.7"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="error-display">
        <h1>Ops! Ocorreu um erro ao carregar o sistema.</h1>
        <p>Isso geralmente acontece devido a uma falha de conexão ou configuração. Detalhes técnicos abaixo:</p>
        <hr/>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
